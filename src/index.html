<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sheets</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Math Sheets</h1>
        <form id="inputForm">
            <fieldset>
                <legend>Operator</legend>
                <div>
                    <input required type="radio" id="operatorChoice1" name="operator" value="+" />
                    <label for="operatorChoice1">+</label>

                    <input required type="radio" id="operatorChoice2" name="operator" value="-" />
                    <label for="operatorChoice2">-</label>

                    <input required type="radio" id="operatorChoice3" name="operator" value="*" />
                    <label for="operatorChoice3">&times;</label>

                    <input required type="radio" id="operatorChoice4" name="operator" value="/" />
                    <label for="operatorChoice4">&div;</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Range</legend>
                <div>
                    <label for="minInput">Minimum</label>
                    <input required type="number" id="minInput" name="minInput" min="0" max="999" step="1" value="0" style="width: 64px;">
                    
                    <label for="maxInput">Maximum</label>
                    <input required type="number" id="maxInput" name="maxInput" min="0" max="999" step="1" value="10" style="width: 64px;">                           
                </div>
            </fieldset>
            
            <div>
                <label for="numProblems">Number of problems</label>
                <input required type="number" id="numProblems" name="numProblems" min="1" max="100" step="1" value="10" style="width: 64px;">
            </div>
            
            <button type="submit" id="formSubmit">Generate</button>
            <input type="checkbox" id="withAnswers" name="withAnswers">
            <label for="withAnswers">With Answers?</label>
        </form>

        <ul id="math-problems"></ul>
    </main>
</body>
</html>
