<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sheets</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Math Sheets</h1>
        
        <p>A math problem generator. Use the form options below to specify what kind of problems to generate.</p>

        <form id="input-form">
            <fieldset>
                <legend>Operator</legend>
                <div>
                    <input required type="radio" id="operator-add" name="operator" value="+" checked />
                    <label for="operator-add">Addition (+)</label>

                    <input required type="radio" id="operator-subtract" name="operator" value="-" />
                    <label for="operator-subtract">Subtraction (-)</label>

                    <input required type="radio" id="operator-multiply" name="operator" value="*" />
                    <label for="operator-multiply">Multiplication (&times;)</label>

                    <input required type="radio" id="operator-divide" name="operator" value="/" disabled />
                    <label for="operator-divide">Division ( / )</label>

                    <input required type="radio" id="operator-mix" name="operator" value="mix" disabled />
                    <label for="operator-mix">Mix</label>

                </div>
            </fieldset>

            <fieldset>
                <legend>Operand Values</legend>
                <div>
                    <label for="min-input">Minimum</label>
                    <input required type="number" id="min-input" name="min-input" min="0" max="999" step="1" value="0">
                </div>

                <div>
                    <label for="max-input">Maximum</label>
                    <input required type="number" id="max-input" name="max-input" min="0" max="1000" step="1" value="100">                           
                </div>
            </fieldset>

            <fieldset>
                <legend>Options</legend>
                <div>
                    <label for="num-problems">Number of problems</label>
                    <input required type="number" id="num-problems" name="num-problems" min="1" max="1000" step="1" value="35">
                    <span id="pages"></span>
                </div>

                <div>
                    <input type="checkbox" id="desc-order" name="desc-order" checked>
                    <label for="desc-order">Operands in descending order</label>
                </div>

                <div>
                    <input type="checkbox" id="no-negatives" name="no-negatives">
                    <label for="no-negatives">No negative answers</label>
                </div>

                <div>
                    <input type="checkbox" id="ints-only" name="ints-only" disabled>
                    <label for="ints-only">Integer (whole number) answers only</label>
                </div>

                <div>
                    <label for="font-select">Font</label>
                    <select  type="checkbox" id="font-select" name="font-select" disabled>
                        <option value="monotype">System</option>
                        <option value="dot-matrix" selected>Dot Matrix</option>
                        <option value="noto-mono" selected>Noto Mono</option>
                    </select>
                </div>

            </fieldset>
            
            
            <button type="submit" id="form-submit">Generate</button>
        </form>
        
        <h2>Preview</h2>
        <div id="actions">
            <div>
                <input type="checkbox" id="show-answers" name="show-answers">
                <label for="show-answers">Show answers</label>
            </div>

            <button type="button" id="print-button">Print</button>
        </div>

        <div id="page" class="hidden">
            <div id="page-header">
                <div>NAME: _______________</div>
                <div>DATE: __________</div>
            </div>
            <div id="math-problems"></div>
        </div>
    </main>
</body>
</html>
